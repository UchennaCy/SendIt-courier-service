<!DOCTYPE html>
<html lang="en">
<head>
	<title>SendIT Courier Services</title>
	<meta charset="utf-8">
	<meta http-equiv="http-equiv=X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="layout.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="logo">
				<img src="logo.png" alt="SendIt logo">
			</div>
			<div class="profile">
				<div class="prof-name">
					<p class="name">Uchenna</p>
					<a href="index.html">LOGOUT</a>
				</div>
				<div class="prof">
					<img src="avatar.png" alt="my profile">
				</div>
			</div>
		</div>

		<div class="content">
			<h1>Parcel Information</h1>

			<hr>
			<div class="">
				<span>Weight: 2kg</span>
				<span>Price: NGN1000</span>
			</div>

			<hr>
			<div>
				<div id="inputs">
					<label>Pickup Location</label>
						<input type="text" name="pickup" value="Lekki, Lagos." readonly="">
					<label>Destination Location</label>
						<input type="text" name="destination" value="Sokoto, Sokoto" placeholder="You can change the address here!">
					</pre>
				</div>

				<!-- <div id="output"></div> -->
			</div>

			<hr>
			<div id="map">
				<p>To Add Google Map Here</p>
			</div>

			<hr>
			<div class="delivery-btn">
				<button type="submit">UPDATE DELIVERY ORDER</button>
			</div>
		</div>

	</div>
	
</body>
</html>
