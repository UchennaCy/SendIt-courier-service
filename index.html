<!DOCTYPE html>
<html lang="en">
<head>
	<title>SendIT Courier Services</title>
	<meta charset="utf-8">
	<meta http-equiv="http-equiv=X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div class="container">

		<div class="content">
			<h1>SendIT</h1>
			<p>Welcome To SendIT Courier Services.
			We are a courier services company that helps our users to deliver parcels to different destinations anywhere in the world.</p>
			<p>SendIT provides courier quotes based on weight categories.</p>
		</div>

		<div class="content-form">
			<h3>LOGIN HERE</h3>
			<form method="Post" action="dashboard.html">
				<div class="imgform">
					<img src="avatar.png" alt="your profile" class="avatar">
				</div>

				<div class="form">
					<label for="email"><b>Email</b></label>
					<input type="email" placeholder="Enter Email" name="email" required>

					<label for="password"><b>Password</b></label>
					<input type="password" placeholder="Enter Password" name="password" required>

					<a href="dashboard.html"><button type="submit" class="reg-btn">Login</button></a>
				</div>

				<div class="forg-pswd">
					<span>Forgot <a href="#">password?</a></span>
				</div>

				<div class="redirect">
					<p>You don't have an account? <a href="signup.html">Sign Up here.</a>.</p>
				</div>

			</form>
		</div>
	</div>

</body>
</html>
