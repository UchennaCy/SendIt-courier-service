<!DOCTYPE html>
<html lang="en">
<head>
	<title>SendIT Courier Services</title>
	<meta charset="utf-8">
	<meta http-equiv="http-equiv=X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div class="container">
	<form method="Post" action="dashboard.html">
	  <div class=form>
	    <h1>Welcome To SendIT Courier Services</h1>
	    <p>Please fill this form to create an account.</p>
	    <hr>

	    <label for="Full Name"><b>Full Name</b></label>
	    <input type="text" placeholder="Enter Full Name" name="fullname" required>
	    
	    <label for="Phone Number"><b>Phone Number</b></label>
	    <input type="Number" placeholder="Enter Phone Number" name="phnumber" required>

	    <label for="email"><b>Email</b></label>
	    <input type="text" placeholder="Enter Email" name="email" required>

	    <label for="password"><b>Password</b></label>
	    <input type="password" placeholder="Enter Password" name="psw" required>

	    <label for="password-repeat"><b>Confirm Password</b></label>
	    <input type="password" placeholder="Confirm Password" name="psw-repeat" required>

	    <button type="submit" class="reg-btn">Register</button>
	  </div>

	  <div class="redirect">
	    <p>Already have an account? <a href="index.html">Login in here</a>.</p>
	  </div>
	</form>
	</div>

</body>
</html>
