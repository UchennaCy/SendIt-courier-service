<!DOCTYPE html>
<html lang="en">
<head>
	<title>SendIT Courier Services</title>
	<meta charset="utf-8">
	<meta http-equiv="http-equiv=X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="layout.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="logo">
				<img src="logo.png" alt="SendIt logo">
			</div>
			<div class="profile">
				<div class="prof-name">
					<p class="name">Uchenna</p>
					<a href="index.html">LOGOUT</a>
				</div>
				<div class="prof">
					<img src="avatar.png" alt="my profile">
				</div>
			</div>
		</div>

		<div class="content">
			<div class="nav">
				<h1>New Delivery Order</h1>
			</div>

			<form method="Post" action="/confirm.html">
				<label for="weight"><b>Weight</b></label>
				<input type="number" placeholder="Enter Weight (kg)" name="weight" required>

				<label for="pickup"><b>Pickup Location</b></label>
				<input type="text" placeholder="Enter Pickup Location" name="pickup" required>

				<label for="contact-name"><b>Receiver's Name</b></label>
				<input type="text" placeholder="Enter Receiver's Name" name="contact-name" required>

				<label for="destination"><b>Destination</b></label>
				<input type="text" placeholder="Enter Destination" name="destination" required>

			</form>
			<hr>

			<div class="delivery-btn">
				<a href="confirm.html"><button type="submit">CREATE DELIVERY ORDER</button></a>
			</div>

			<span style="font-size: 12px; font-weight: bolder; margin: 10px;">***Prices are dependent on weight@ NGN500 per kg</span>
		</div>

	</div>

</body>
</html>
